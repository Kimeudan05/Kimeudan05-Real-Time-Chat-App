<!-- templates/chat_app/create_room.html -->
{% extends 'chat_app/base_chat.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Room{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <div class="mb-8">
            <a href="{% url 'chat-home' %}" class="text-indigo-600 hover:text-indigo-800 inline-flex items-center mb-6">
                <i class="fas fa-arrow-left mr-2"></i> Back to Chat
            </a>
            <h1 class="text-3xl font-bold text-gray-900">Create New Chat Room</h1>
            <p class="text-gray-600 mt-2">Create a public or private room for group conversations</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="flex space-x-4 mt-8">
                <a href="{% url 'chat-home' %}" 
                   class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 rounded-lg font-medium text-center transition">
                    Cancel
                </a>
                <button type="submit" 
                        class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-medium transition">
                    Create Room
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
