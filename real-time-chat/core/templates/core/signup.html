{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up - ChatApp{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="flex items-center justify-between mt-6">
                <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
                    Create Account
                </button>
            </div>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-gray-600">Already have an account? 
                <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-800">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
